<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Paint!</title>
		<meta charset="UFT-8">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="color-bar">
			<button id="red" onclick="currentColor='#ff0000ff';"></button>
			<button id="orange" onclick="currentColor='#ff8800ff';"></button>
			<button id="yellow" onclick="currentColor='#ffff00ff';"></button>
			<button id="lime" onclick="currentColor='#00ff00ff';"></button>
			<button id="green" onclick="currentColor='#009900ff';"></button>
			<button id="cyan" onclick="currentColor='#00ffffff';"></button>
			<button id="blue" onclick="currentColor='#0000ffff';"></button>
			<button id="purple" onclick="currentColor='#ff00ffff';"></button>
			<button id="brown" onclick="currentColor='#8e2525ff';"></button>
			<button id="black" onclick="currentColor='#000000ff';"></button>
			<button id="grey" onclick="currentColor='#888888ff';"></button>
			<button id="white" onclick="currentColor='#ffffffff';"></button>
			<button id="Transparent" onclick="currentColor='#00000000';"></button><br/>
			<button class="btn" onclick="downloadFile();">Download</button>
		</div>
		<script src="makepng.js"></script>
		<script src="script.js"></script>
	</body>
</html>
